name: update

on:
  push:
    branches:
      - updater
  schedule:
    - cron: '0 1 * * *' # once per day

jobs:
  deploy:
    runs-on: windows-latest
    env:
      GS_URL: ${{secrets.GS_URL}}
      GS_PRIVATE_KEY: ${{secrets.GS_PRIVATE_KEY}}
      GS_CLIENT_EMAIL: ${{secrets.GS_CLIENT_EMAIL}}
      GS_TOKEN_URI: ${{secrets.GS_TOKEN_URI}}
    steps:
      - name: checkout
        uses: actions/checkout@v3

      - name: Setup python
        uses: actions/setup-python@v3
        with:
          python-version: '3.10'

      - name: Setup pipenv virtual environment
        run: |
          pip install pipenv
          pipenv install --skip-lock

      - name: Clone pvme-guides repository
        run: git clone --depth 1 https://github.com/pvme/pvme-guides.git

      - name: update pvme-spreadsheet
        run: pipenv run python pvme_spreadsheet.py

      - name: deploy build artifacts
        uses: s0/git-publish-subdir-action@develop
        env:
          REPO: self
          BRANCH: master
          FOLDER: build
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          MESSAGE: "Build: ({sha}) {msg}"
          CLEAR_GLOBS_FILE: ".clear-target-files"
          SQUASH_HISTORY: true
